<!DOCTYPE html>
<html>
<head>
    <title>About Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #about {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            background: url('https://mostaql.hsoubcdn.com/uploads/thumbnails/822626/61c1d78f00608/eng.png') no-repeat center center;
            background-size: cover;
            color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #about h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
        }

        #about p {
            font-size: 1.2rem;
            line-height: 1.8;
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        #about button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #278a63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #about button:hover {
            background-color: #1d704f;
        }
    </style>
</head>
<body>
    <div id="about">
        <h1>About Us</h1>
        <p>
            Welcome to Pitt County Map! Our platform allows you to explore accident and pavement data interactively.
            We aim to enhance safety and infrastructure planning for a better future.
        </p>
        <button onclick="alert('Thank you for visiting!')">Learn More</button>
    </div>
</body>
</html>
